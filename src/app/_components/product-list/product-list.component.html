<div class="max-w-[1240px] mx-auto px-2">
  <ng-container *ngIf="products.length; else no_products_msg">
    <ng-container *ngFor="let product of products; trackBy: trackByItems">
      <div class="grid grid-cols-1 w-[70%] sm:w-[100%] mx-auto sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-7 mt-5 mb-[70px]">
        <div class="flex flex-col p-3 card hover:cursor-pointer rounded-xl hover:shadow-xl" (click)="gotoProduct(product)">
          <div class="w-full text-center">
            <img src="https://picsum.photos/300/200" class="rounded" />
          </div>
          <div class="flex flex-col w-full gap-4 my-4">
            <div>
              <h1 class="text-lg">{{ product.name }}</h1>
            </div>
            <div class="flex flex-col gap-2">
              <h3 class="rounded-lg bg-[#26a541] text-center text-white w-min px-3 py-1">
                {{ product.rating }}
              </h3>
              <h2 class="font-extrabold">&#36; {{ product.price }}</h2>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-template #no_products_msg>
    <div class="flex flex-col items-center justify-center gap-10 p-20 bg-white shadow-lg border-slate-400 rounded-xl">
      <img src="./assets/empty.svg" class="w-80" />
      <div><h2 class="text-[#2874f0] font-bold text-xl">No Products Found</h2></div>
    </div>
  </ng-template>
</div>
